<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="JS/script.js" defer></script>
</head>

<body>
    <main>
        <div class="container-01">
            <h1>Lista de Tarefas</h1>
        </div>

        <div class="container-02">
            <form id="add-tarefa"></form>
            <p><label for="tarefa">Adicione a sua Tarefa:</label></p>
            <input type="text" name="tarefa" id="tarefa" placeholder="O que você vai fazer?">
            <button id="btn-tarefa"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="container-03">
            <form>

                <p><label for="pesquisa">Pesquisar:</label></p>
                <input type="text" name="pesquisa" id="pesquisa" placeholder="Buscar">
                <button id="btn-limpar"><i class="fa-solid fa-delete-left"></i></button>

            </form>
        </div>
        <div class="container-04">

        </div>
        <div class="container-05">
            <p><label for="filtro">Filtrar</label></p>
            <select name="filtro" id="filtro">Filtro
                <option value="todos">Todos</option>
                <option value="concluidos">Concluidos</option>
                <option value="nao-concluidos">Não Concluidos</option>
            </select>
        </div>
        <div class="container-06">

        </div>
    </main>
    <!-- Editar Tarefas -->
    <div class="edit-task">
        <div class="edit-01">
            <h1>Lista de Tarefas</h1>
        </div>
    
    <div class="edit-02">
        <form>
            <label for="edit">Editar tarefa:</label>
            <input type="text" name="edit" id="edit" placeholder="insira um novo valor para a tarefa" >
            <button id="btn-edit"><i class="fa-solid fa-pen-to-square"></i></button>
            <input type="submit" name="btn-cancelar" id="btn-cancelar" value="Cancelar">
        </form>
    </div>
   
    <div class="edit-04">

    </div>
    
    <div class="edit-06">

    </div>
    </div>
</div>
</body>

</html>
